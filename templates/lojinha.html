{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulier Lepidus</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="cabecalho">
        <h1>Mulier Lepidus</h1>
        <h2>Para mulheres encantadoras</h2>
    </div>
        {% include '_header.html' %}
    <div class="conteudo">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/1.png' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/2.png' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/3.png' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/4.png' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <p>
            {{products.pro_category}}
        </p>
        <div class="cards">
            {% for p in products %}
            <p>
                <div class="card" style="width: 18rem;">
                    <img src="{{p.photo.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ p }}</h5>
                      <p class="card-text">R$ {{ p.price }}</p>
                      <a href="{% url 'produto_single' p.id %}" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
            </p>
            {% endfor %}
        </div>
    </div>
{% include '_footer.html' %}
</body>
<script type="text/javascript" src="{% static 'bootstrap5/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</html>
